<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="caixa d-flex align-items-center justify-content-center ">
    <div class="bg-light col-md-6">
        <div class="m-5 text-center">
            <h1> <img src="/assets/images/easy-carros-logo 1.png" alt="login" class="img-fluid p-5"></h1>
        </div>
        <form class="m-5">
            <div class="mb-3">
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="nomesobrenome" class="form-control" id="email" required
                    placeholder="Digite seu nome e sobrenome">
            </div>
            <div class="mb-3">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" required placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="phone">Telefone</label>
                <input type="tel" class="form-control" id="email" required placeholder="(XX) XXXXX-XXXX">
            </div>
            <div class="mb-3">
                <label class="form-label" for="senha">Senha</label>
                <input class="form-control" type="senha" id="senha" required placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
                <label class="form-label" for="senha">Confirmar senha</label>
                <input class="form-control" type="senha" id="senha" required placeholder="Confirmar senha">
            </div>
            <div class="row mb-3">
                <div>
                    <input class="form-control btn btn-primary" type="submit" name="" id="">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
